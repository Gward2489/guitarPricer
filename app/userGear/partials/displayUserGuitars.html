<div ng-include="'app/userGear/partials/userNav.html'"></div>

<h2>Your Guitars</h2>

<div class="guitarDisplayWrapper">
    <div ng-repeat="row in guitarRows" class="guitarDisplayInnerWrapper">
        <div ng-repeat="guitar in row" class="rowOfGuitars">
            <div>
                {{guitar.year}}
            </div>
            <div>
                {{guitar.guitarBrand}}
            </div>
            <div>
                {{guitar.guitarModel}}
            </div>
        </div>
        
    </div>
</div>
