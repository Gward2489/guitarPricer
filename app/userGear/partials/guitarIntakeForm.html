<div ng-include="'app/userGear/partials/userNav.html'"></div>


<div class="guitarIntakeWrapper">

    <div class="guitarIntakeTitleWrapper">
        <div class="guitarIntakeTitle">
            <h2>Enter In Information About Your Guitar Below To Track Its value</h2>
        </div>
    </div>

    <div class="guitarIntakeFormWrapper">
        <div class="guitarIntakeFormWrapperTwo">
            <div class="guitarIntakeFormRowOne">
                    <div class="intakeBrandInputWrapper">
                        <h5>Guitar Brand</h5>
                        <input type="text" ng-model="guitarBrandInput">
                    </div>
                    <div class="intakeModelInputWrapper">
                        <h5>Guitar model</h5>
                        <input type="text" ng-model="guitarModelInput">
                    </div>
                    <div class="intakeYearInputWrapper">
                        <h5>Year of Production</h5>
                        <input type="text" ng-model="yearInput">
                    </div>
                    <div class="intakeGuitarOrBassWrapper">
                        <h5>Guitar or Bass?</h5>
                        <label class="intakeGuitarButton">
                            Guitar
                            <input ng-model="guitarBass" value="guitar" type="radio" name="guitarOrBass">
                        </label>
                        <label class="intakeBassButton">
                            Bass
                            <input ng-model="guitarBass" value="bass" type="radio" name="guitarOrBass">
                        <label>
                    </div>
                </div>
                <div class="guitarIntakeFormRowTwo">
                    <div class="intakeConditionInputWrapper">
                        <h5>Select Instrument Condition</h5>
                        <select ng-options="value for value in conditionValues" ng-model="selectedCondition">
                            <option value="">select condition</option>
                        </select>
                    </div>
                    <div class="intakeFinishInputWrapper">
                        <h5>Color and/or Finish</h5>
                        <input type="text" ng-model="finishInput">
                    </div>
                    <div class="intakeElectricAcousticWrapper">
                        <h5>Electric or Acoustic?</h5>
                        <label class="electricButton">
                            Electric
                            <input ng-model="electricAcoustic" value="electric" type="radio" name="guitarType">
                        </label>
                        <label class="intakeAcousticButton">
                            Acoustic
                            <input ng-model="electricAcoustic" value="acoustic" type="radio" name="guitarType">
                        <label>
                    </div>
                    <div class="intakeVintageWrapper">
                        <h5>Is it vintage?(30 years or older)</h5>
                        <label class="intakeVintageYesButton">
                                Yes
                                <input ng-model="vintageCheck" value="yes" type="radio" name="vintageSelect">
                            </label>
                            <label class="intakeVintageNoButton">
                                No
                                <input ng-model="vintageCheck" value="no" type="radio" name="vintageSelect">
                            <label>
                    </div>
                </div>
            </div>
            <button ng-click="storeGuitarInfo(guitarBrandInput, guitarModelInput, electricAcoustic, vintageCheck, selectedCondition, finishInput, yearInput, guitarBass)">Submit</button>
        </div>
    </div>
</div>
